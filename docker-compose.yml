version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
    environment:
      - MONGODB_URL=mongodb://mongodb:27017
      - REDIS_HOST=redis
      - REDIS_PORT=6379
    depends_on:
      - mongodb
      - redis
    volumes:
      - ./app:/app/app
    networks:
      - linkedin-network

  mongodb:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongodb_data:/data/db
    networks:
      - linkedin-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - linkedin-network

volumes:
  mongodb_data:

networks:
  linkedin-network:
    driver: bridge
